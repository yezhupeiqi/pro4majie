<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客服聊天页面</title>
</head>
<link rel="stylesheet" href="./view/css/cutomerbox.css" type="text/css">
<body>
<!--内容-->
<div id="centent">
    <div id="chat">
        <div id="chat_icon" style="font-size: 15px;text-align: center;line-height: 40px;">
            客服聊天框
        </div>
        <div id="chat_tent">
            <div id="store_name">
                <div id="store_x">
                    <div id="storeing_name">
                        <img src="./view/images/icon02.png" style="float: left;width: 40px;height: 40px;margin-top: 5px">
                        <span style="font-size: 15px;margin-left: 5px" id="cusNmae">
                        </span>
                    </div>
                    <div id="stroe_xin" style="overflow: auto">

                    </div>
                </div>
                <img src="./view/images/logo06.png" style="width: 150px">
            </div>
            <div id="store_chat">
                <div id="chat_box">
                </div>
                <div id="chat_tit">
                    <div>
                        <img src="./view/images/icorn01.png" id="exp">
                        <img src="./view/images/icorn02.png">
                        <img src="./view/images/icorn03.png">
                        <img src="./view/images/icorn04.png">
                    </div>
                    <div id="express"></div>
                    <div>
                        <span>
                            <img src="./view/images/icorn05.png" style="float: left">
                        </span>
                        <span class="icorn_txt">功能建议</span>
                        <span>
                            <img src="./view/images/icorn06.png" style="float: left">
                            </span>
                        <span class="icorn_txt">聊天记录</span>
                    </div>
                </div>
                <div contenteditable="true" id="chat_input" style="overflow: auto"></div>
                <div id="inputting">
                    <span>
                        <input type="button" value="发送" id="shoot">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./view/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script src="./view/js/myExpres.js" type="text/javascript"></script>
<script src="./view/js/cutomerbox.js" type="text/javascript"></script>
</html>
